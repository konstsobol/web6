<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="calc.js" defer></script>
    <title>Kalculator N2</title>

    <style>
        body{
            background-color: gray;
        }
        .calc_container, .menu_container{
            border: 2px solid;
            border-radius: 20px;
            background-color: darkgray;
        }
        .hidden{
            display: none;
        }
    </style>

    <body>
        <div class="container">
            <div class="row justify-content-center mt-3 mt-md-5">
                <div class="calc_container col-8 col-md-6 mx-2 py-3">
                    <h1 class="text-center">Калькулятор стоимости заказа</h1>                    
                    <label for="quantity" class="py-2">Количество</label>
                    <input type="number" id= "quantity" min="1" value="1" 
                        class="form-control">
            
                    <h3>Выберите товар:</h3>
                    <label class="">
                        <input type="radio" name="productName" value="type1" checked>Карандаш
                        <input type="radio" name="productName" value="type2">Тетрадь
                        <input type="radio" name="productName" value="type3">Ручка
                    </label>
                    
                    <div id="options-container" class="hidden">
                        <label for="options">Выберите один из вариантов</label>
                        <select id="options" class="col-6">
                            <option value="option_1">24 листа - 120 р.</option>
                            <option value="option_2">48 листа - 240 р.</option>
                            <option value="option_3">96 листа - 450 р.</option>
                        </select>
                    </div>

                    <div id="addition-container" class="hidden">
                        <label for="addition">
                            <input type="checkbox" id="addition">Чёрная паста
                        </label>
                    </div>

                    <h2 id="total" class="text-center d-flex flex-row-reverse
                        mx-3">Стоимость:</h2>
                </div>
    
                <div class="menu_container col-6 col-md-4 mx-2 my-2 my-md-5 py-1">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Цена (руб.)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Карандаш</td>
                                <td>45</td>
                            </tr>
                            <tr>
                                <td>Тетрадь</td>
                                <td>120</td>
                            </tr>
                            <tr>
                                <td>Ручка</td>
                                <td>100</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
